<!--Building the skeleton to pass the tests before prettyfing-->

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Survey Form</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        
        <main>
            
            <p id="description">Thank you for using our service! We would greatly appreciate it if you could take a second to let us know what you think:</p>
            
            <p>(Fields marked with an asterisk (*) are required.)</p>
            
            <form id="survey-form">
                
                <label id="name-label" for="name">*What is you name?</label>
                <input type="text" id="name" placeholder="Joe Blow" required>
                
                <label id="email-label" for="email">*What is your email address?</label>
                <input type="email" id="email" placeholder="joeblow@bro.com" required>
                  
                <label for="dropdown">Which version of our service do you use?</label>
                <select id="dropdown">
                    <option>Free</option>
                    <option>Pro</option>
                    <option>Business</option>
                    <option>Premium</option>
                </select>
                
                <label id="number-label" for="number">Rate your overall experience with our service (from 1 to 10)</label>
                <input type="number" id="number" min="1" max="10" placeholder="8">
                   
                <fieldset>
                    <legend>How did you find our service?</legend>
                    <label for="referall">Referall from a friend</label>
                    <input type="checkbox" name="find" value="referall" id="referall">

                    <label for="print">A print ad</label>
                    <input type="checkbox" name="find" value="print" id="print">
                </fieldset>
              
                <fieldset>
                    <legend>Would you recommend our service to a friend?</legend>
                    <label for="yes">Yes</label>
                    <input type="radio" name="recommend" value="Yes" id="Yes">

                    <label for="no">No</label>
                    <input type="radio" name="recommend" value="no" id="no">
                </fieldset>
                
                <label for="comments">Any additional comments?</label>
                <textarea placeholder="Comments here" id="comments"></textarea>
                
                <button type="submit" id="submit">Submit</button>
                
            </form>
        
        </main>
        
        <footer>
            <script type="text/javascript" src="https://gitcdn.link/cdn/freeCodeCamp/testable-projects-fcc/6c186ddf8bec0cd528321715da86ae9be1cdb29e/build/bundle.js"></script>
        </footer>
    </body>
</html>
